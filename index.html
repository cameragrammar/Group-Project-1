    <nav class="navbar has-shadow is-white">
        <div class="navbar-brand">
            <a class="navbar-item">

                <a class="navbar-burger"></a>

        </div>




        <div class="search-area" id="drop-box-player">
            <input class="input my-5" type="text" placeholder="Type Player Name">
            <button class="searchButton" id="searchbutton">Search</button>
        </div>

        <div class="navbar-menu" ID="nav-links">
            <div class="navbar-end">

            </div>
        </div>
    </nav>

    <div class="column is-12">
        <div class="card px-5 my-5" id="search-results">
            <p class="bd-notification is-primary is-size-5">Search Results</p>
        </div>


        <div class="card px-5 my-5" id="saved-games">
            <button class="clear is-pulled-right" id="clear-games">Clear</button>
            <p class="bd-notification is-primary is-size-5">Saved Games</p>
        </div>
    </div>


    <div class="card px-5 my-5" id="saved-players">
        <button class="clear is-pulled-right" id="clear-games">Clear</button>
        <p class="bd-notification is-primary is-size-5">Saved Players</p>

    </div>

    <div class="columns is-vcentered is-mobile">
        <div class="column is-4">
            <div class="card px-5 my-5">
                <p class="bd-notification is-primary is-size-5">Game Schedule</p>
                <input type="checkbox">
                Save Game
              </label>

            </div>
        </div>
        <div class="column is-mobile">
            <div class="card">
                <p class="bd-notification is-primary is-size-5 px-5">Player Current Season Stats</p>
                <label class="checkbox px-5">
                    <input type="checkbox">
                    Save Player
                  </label>

            </div>
        </div>
    </div>
